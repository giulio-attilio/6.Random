<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Random</title>
</head>

<body>
    <main>

        <img src="./assets/cassino-img.jpg" alt="cassino-image">

        <h1><b>Random Draw</b></h1>

        <input type="number" name="from" class="input-from" placeholder="From 1">

        <input type="number" name="to" class="input-to" placeholder="To 99">

        <input type="text" class="input-result" placeholder="Lucky number">

        <button type="submit" class="draw-button"><i>Draw</i></button>

    </main>

</body>

<script src="./scripts.js"></script>

</html>
